<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Pump It App</title>
    <link rel="icon" type="image/png" href="bitcoin-logo.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: filter 0.5s ease; /* Smooth transition for filter effects */
            background-color: black;
        }

        #tradingview_widget {
            width: 100%;
            height: 100%;
            position: relative; /* Keep widget at base layer */
            z-index: 1;
        }

        #text-section {
            width: 100%;
            height: 25vh; /* 25% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111; /* Dark background for the text */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
            font-size: 12px; /* Adjust text size */
        }

        #audio-iframe {
            width: 100%;
            height: 50px;
            border: none;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Disco Party Effect */
        #disco {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Place above the widget */
            pointer-events: none; /* Ensure interactions go to the widget below */
            opacity: 0; /* Initially hidden */
        }

        /* Flashing Lights Animation */
        .disco-effect {
            animation: disco 0.5s infinite alternate;
        }

        @keyframes disco {
            0% { background-color: rgba(255, 0, 0, 0.2); }
            25% { background-color: rgba(255, 255, 0, 0.2); }
            50% { background-color: rgba(0, 255, 0, 0.2); }
            75% { background-color: rgba(0, 0, 255, 0.2); }
            100% { background-color: rgba(255, 0, 255, 0.2); }
        }

        #tradingview_widget {
            width: 100%; /* Full width */
            height: 75vh; /* Half the height of the viewport (75% of window height) */
        }
    </style>
</head>
<body>
    <!-- TradingView Widget -->
    <div id="tradingview_widget"></div>

    <!-- Text Section -->
    <div id="text-section">
        @reallario
    </div>

    <!-- Disco Party Effect -->
    <div id="disco"></div>

    <!-- Iframe for Audio -->
    <iframe id="audio-iframe" allow="autoplay" playsinline></iframe>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Initialize TradingView Widget
        new TradingView.widget({
            "container_id": "tradingview_widget",
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#000000",
            "withdateranges": true,
            "hide_side_toolbar": true,
            "hide_top_toolbar": false,
            "allow_symbol_change": false
        });

        // Audio Logic using iframe
        const iframe = document.getElementById('audio-iframe');
        const discoElement = document.getElementById('disco');

        // Local MP3 file paths
        const positiveAudio = 'Endor - Pump It Up.mp3'; // Replace with actual file path
        const negativeAudio = 'Sad song meme.mp3'; // Replace with actual file path

        let lastCandleDirection = null;

        async function fetchLatestCandle() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=1');
                const data = await response.json();
                const latestCandle = data[0];
                const openPrice = parseFloat(latestCandle[1]);
                const closePrice = parseFloat(latestCandle[4]);

                if (closePrice > openPrice && lastCandleDirection !== 'green') {
                    // Play positive audio
                    iframe.src = positiveAudio;
                    lastCandleDirection = 'green';

                    // Disco effect
                    discoElement.classList.add('disco-effect');
                    discoElement.style.opacity = '1';
                    document.body.style.filter = 'none';
                } else if (closePrice < openPrice && lastCandleDirection !== 'red') {
                    // Play negative audio
                    iframe.src = negativeAudio;
                    lastCandleDirection = 'red';

                    // Remove disco effect
                    discoElement.classList.remove('disco-effect');
                    discoElement.style.opacity = '0';
                    document.body.style.filter = 'grayscale(100%)';
                }
            } catch (error) {
                console.error('Error fetching candlestick data:', error);
            }
        }

        // Ensure autoplay works immediately on page load
        document.addEventListener('DOMContentLoaded', () => {
            iframe.src = 'Endor - Pump It Up.mp3'; // Default audio on page load
        });

        // Update candle data and music every second
        setInterval(fetchLatestCandle, 1000);
    </script>
</body>
</html>
